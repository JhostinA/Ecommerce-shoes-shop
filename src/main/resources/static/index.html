<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Login Page</title>
</head>
<body>
  <div class="modal-dialog rounded border border-secondary pt-4 mt-4 pb-5" id="modalLog">
    <div class="modal-body" id="loginView" >
    <div class="container col-lg-11">
      <div class="d-flex justify-content-center">
        <h2 class="fs-1 fw-bold">
            Iniciar Sesión
        </h2>
    </div>
      <div class="modal-content col-lg-9 pt-2">
        <form id="frmlogin" class="was-validated">
          <div class="mb-3 px-3">
            <label for="email" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
            <div id="emailAlert"></div>
            
          </div>
          <div class="mb-3 px-3">
            <label for="pwd" class="form-label">Contraseña</label>  
            <input type="password" class="form-control" id="pwd" required>
            <div id="pswAlert"></div>
          </div>
          <div class="text-center px-2"id="bad-request">

          </div>
          <div class="d-flex justify-content-center" >
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </div>
         
        </form>
        <div class="d-flex pt-1 mx-auto pb-1">
          <p>¿Aun no tienes cuenta? <a href="pages/create.html">Crear Cuenta</a></p>
        </div>
      </div>
    </div>
       
        
    </div>
  </div>
    
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
