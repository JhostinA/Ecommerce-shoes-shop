    <meta charset="UTF-8">

</head>
<body>

        <div class="card-header">
            <div class="d-inline-block" id="content-menu-btn">
                <button class="btn" id="menu-btn"></button>

            </div>
            <div id="welcom" class="d-flex justify-content-end"></div>

        </div>

    </div>
    <nav class="navbar navbar-expand d-flex flex-column align-item-start" id="sidebar">
        <a href="productos.html" class="navbar-brand text-light mt-5">
            <div id="img-logo"></div>
            <div class="display-5 font-weight-bold">Sailor Moon</div>

        </a>
        <ul class="navbar-nav d-flex flex-column mt-5 w-100">
            <li class="nav-item w-100">
                <a href="home.html" class="nav-link text-light pl-4">Home</a>
            </li>
            <li class="nav-item w-100">
                <a href="productos.html" class="nav-link text-light pl-4">Productos</a>
            </li>
            <li class="nav-item w-100">
                <a href="usuarios.html" class="nav-link text-light pl-4">Usuarios</a>

    </nav>
    <section class="p-4 my-container">
        <h2 class="text-center">Usuarios</h2>
        <div class="d-flex justify-content-end mt-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#usuarioModal"
                id="createModal">
                Crear Usuario
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="usuarioModal" tabindex="-1" data-bs-backdrop="static"
            aria-labelledby="usuarioModallabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="usuarioModallabel">Crear Usuario</h5>
                        <button type="button" id="show_modal" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formUsuarios" class="was-validated">

                            <div class="row">

                                <div class="mb-3 col-6">
                                    <label for="identification" class="form-label">Identificacion</label>
                                    <input type="text" class="form-control" class="form-control" id="identification"
                                        placeholder="Ingresar una identificacion" required>
                                </div>

                                <div class="mb-3 col-6">
                                    <label for="name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" class="form-control" id="name"
                                        placeholder="Ingresar un nombre" required>
                                </div>

                            </div>
                            <div class="row">
                                <div class="mb-3 col-6">
                                    <label for="address" class="form-label">Direccion</label>
                                    <input type="text" class="form-control" class="form-control" id="address"
                                        placeholder="Ingresar una direccion" required>
                                </div>
                                <div class="mb-3 col-6">
                                    <label for="cellPhone" class="form-label">Celular</label>
                                    <input type="text" class="form-control" class="form-control" id="cellPhone"
                                        placeholder="Ingresar un numero de celular" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-12">
                                    <label for="email" class="form-label">Correo Electronico</label>
                                    <input type="email" class="form-control" id="email" placeholder="Ingresar un email"
                                        required>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="mb-3 col-6">
                                    <label for="pwd" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Ingresar una contraseña"
                                        required>
                                </div>
                                <div class="mb-3 col-6">
                                    <label for="pwd2" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" class="form-control" id="pwd2" placeholder="Confirmar la contraseña"
                                        required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-6">
                                    <label for="zone" class="form-label">Zona</label>
                                    <input type="text" class="form-control" id="zone" placeholder="Ingresar una zona"
                                        required>
                                </div>
                                <div class="mb-3 col-6">
                                    <label for="type" class="form-label">Cargo</label>
                                    <select class="form-select" class="form-control" id="type" required>
                                      <option value="" disabled selected> Selecciona el cargo</option>
                                      <option value="COORD">Coordinador de zona</option>
                                      <option value="ASES">Asesor Comercial</option>
                                    </select>
                    
                                  </div>
                            </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
                
            </div>
            </form>
        </div>
        
        <!-- Modal Editar -->
        <div class="modal fade" id="usuarioModalUp" tabindex="-1" data-bs-backdrop="static"
        aria-labelledby="usuarioModallabelUp" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usuarioModallabelUp">Editar Usuario</h5>
                    <button type="button" id="show_modal" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formUsuariosUp" class="was-validated">

                        <div class="row">

                            <div class="mb-3 col-6">
                                <label for="identificationUp" class="form-label">Identificacion</label>
                                <input type="text" class="form-control" class="form-control" id="identificationUp"
                                    placeholder="Ingresar una identificacion" required>
                            </div>

                            <div class="mb-3 col-6">
                                <label for="nameUp" class="form-label">Nombre</label>
                                <input type="text" class="form-control" class="form-control" id="nameUp"
                                    placeholder="Ingresar un nombre" required>
                            </div>

                        </div>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="addressUp" class="form-label">Direccion</label>
                                <input type="text" class="form-control" class="form-control" id="addressUp"
                                    placeholder="Ingresar una direccion" required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="cellPhoneUp" class="form-label">Celular</label>
                                <input type="text" class="form-control" class="form-control" id="cellPhoneUp"
                                    placeholder="Ingresar un numero de celular" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-12">
                                <label for="emailUp" class="form-label">Correo Electronico</label>
                                <input type="email" class="form-control" id="emailUp" placeholder="Ingresar un email"
                                    required>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="pwdUp" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="pwdUp" placeholder="Ingresar una contraseña"
                                    required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="pwd2Up" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="pwd2Up" placeholder="Confirmar la contraseña"
                                    required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="zoneUp" class="form-label">Zona</label>
                                <input type="text" class="form-control" id="zoneUp" placeholder="Ingresar una zona"
                                    required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="typeUp" class="form-label">Cargo</label>
                                <select class="form-select" class="form-control" id="typeUp" required>
                                  <option value="" disabled selected> Selecciona el cargo</option>
                                  <option value="COORD">Coordinador de zona</option>
                                  <option value="ASES">Asesor Comercial</option>
                                </select>
                
                              </div>
                        </div>
                        <input type="hidden" id="idUp" value="">

                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Editar Usuario</button>
                </div>
            </div>
            
        </div>
        </form>
    </div>
            <!--Delete Modal -->
            <div class="modal fade" id="deleteModal" tabindex="-1" data-bs-backdrop="static"
                aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Advertencia</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p> ¿Estas seguro de eliminar el registro? </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <input type="hidden" id="delete_id">
                            <button type="button" class="btn btn-danger" onclick="borrarUsuario()">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-collapse">
                <thead>
                    <th>Id</th>
                    <th>Identificacion</th>
                    <th>Nombre</th>
                    <th>Dirreccion</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Contraseña</th>
                    <th>Zona</th>
                    <th>Cargo</th>
                    <th>Acciones</th>
                </thead>
                <tbody id="data_usuarios">

                </tbody>

    </section>

    <script src="/js/usuarios.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
